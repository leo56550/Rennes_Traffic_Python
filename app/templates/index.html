<br>

<form action="/display -map" method="get">

  <fieldset>
  <legend style="font-family:Bahnschrift; color:Black; font-size: 23px">● Do you want to see the data points on the map ?</legend>
  <div>
    <input type="radio" id="display_points" name="display_points" value=1 checked>
    <label for="display_points" style="font-family:Bahnschrift; color:Green; font-size: 19px">Yes</label>
  </div>
  <div>
    <input type="radio" id="not_display_points" name="display_points" value=0>
    <label for="not_display_points" style="font-family:Bahnschrift; color:Red; font-size: 19px">No, only the areas</label>
  </div>
</fieldset>

<br>
<br>

<fieldset>
  <legend style="font-family:Bahnschrift; color:Black; font-size: 23px">● Online or Local API ? </legend>
  <div>
    <input type="radio" id="is_online" name="is_online" value = 1 checked>
    <label for="is_online" style="font-family:Bahnschrift; color:Green; font-size: 19px">ONLINE</label>
  </div>
  <div>
    <label for="nbpoints" 
    style="font-family:Bahnschrift; color:Black; font-size: 18px"
    > How many data points you want to get [10 000 maximum] : </label>
    <input name="nbpoints" id="nbpoints" value="5000", type="number">
  </div>
  <div>
  <br>
<br>
    <input type="radio" id="not_online" name="is_online" value=0>
    <label for="not_online" style="font-family:Bahnschrift; color:Red; font-size: 19px">LOCAL</label>
  </div>
  <form>
  <div>
    <label for="local_API_name" style="font-family:Bahnschrift; color:Black; font-size: 18px"
    > Write the full API file name (ex 'APIfile.json') : </label>
    <input type="text" id="local_API_name" name="local_API_name"
           placeholder="Default : APIfile.json"
           size="30">
  </div>
  <br>
<br>
  <div>
    <button>Confirm</button>
  </div>
</form>
</fieldset>
<p style="font-family:Bahnschrift; color:Blue; font-size: 30px; text-align: center; text-decoration:underline">Rennes's historical traffic graph </p>
